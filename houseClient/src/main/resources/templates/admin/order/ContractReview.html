<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href='../../../static/layui/css/layui.css'
          th:href="@{/layui/css/layui.css}">
    <meta charset="UTF-8">
    <title>房东合同页</title>
</head>
<body>
<div class="layui-fluid">
    <div th:replace="top/top::top"></div>
    <div class="layui-row">
        <div>
            租户id:
            <div class="layui-inline">
                <input class="layui-input" name="user_id" id="user_id" autocomplete="off">
            </div>

            租户名:
            <div class="layui-inline">
                <input class="layui-input" name="nick_name" id="nick_name" autocomplete="off">
            </div>

            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
        <table class="layui-hide" id="renthourse" lay-filter="order"></table>
        <script type="text/html" id="toolbar">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="flush"><i class="layui-icon layui-icon-refresh" style="font-size: 20px; color: #f9ff20;"></i></button>
            </div>
        </script>

        <script type="text/html" id="bar">
            <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="seeContract">查看合同</a>
            <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
        </script>

        <script type="text/html" id="houser">
            <input type="hidden" value="{{d.houseid}}" style="width: 0px;height: 0px">
            <a class="layui-btn layui-btn-xs" onclick="show_house(this,event)">查看详情</a>
        </script>

        <script type="text/html" id="idcard1">
            {{#
            var plusXing = function (str) {
            if(str === null){
            return '无数据'
            }
            return str.substring(0, 6) + "**********" + str.substring(str.length - 2);
            };
            }}
            <div>{{ plusXing(d.owneridentity) }}</div>
        </script>

        <script type="text/html" id="idcard2">
            {{#
            var plusXing = function (str) {
            if(str === null){
            return '无数据'
            }
            return str.substring(0, 6) + "**********" + str.substring(str.length - 2);
            };
            }}
            <div>{{ plusXing(d.tenantidentity) }}</div>
        </script>

        <script type="text/html" id="checkboxTp2">
            {{#   if( (d.canCheck == 111) ){  }}
            等待审核
            {{#  } else if( !(d.status==0) ){  }}
            <i class="layui-icon layui-icon-auz" style="font-size: 30px; color: #1E9FFF; margin-left: 20px"></i>
            {{# }else if( d.canCheck == 222 ){  }}
            等待用户上传
            {{# }else{ }}
            <i class="layui-icon layui-icon-close-fill" style="font-size: 30px; color: #ff1a00;margin-left: 20px"></i>
            {{#  } }}
        </script>

        <script type="text/html" id="checkboxTp3">
            {{#   if( d.status == 999 ){  }}
            <i class="layui-icon layui-icon-auz" style="font-size: 30px; color: #1E9FFF; margin-left: 20px"></i>
            {{# }else{ }}
            <i class="layui-icon layui-icon-close-fill" style="font-size: 30px; color: #ff1a00;margin-left: 20px"></i>
            {{#  } }}
        </script>


    </div>
</div>
<script src="../../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>
<script src="../../../static/js/order/contract_review.js" th:src="@{/js/order/contract_review.js}"></script>

</body>
<div class="layui-upload-drag" id="file" style="display: none;">
    <i class="layui-icon"></i>
    <p>点击上传，或将文件拖拽到此处</p>
</div>
</html>
